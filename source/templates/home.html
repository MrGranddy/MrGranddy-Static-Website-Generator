{% extends "layout.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block css_file %}{{ css_file }}{% endblock %}
{% block content %}

<div class="gallery-grid">

    {% for item in image_grid %}

    <figure class="gallery-frame">
      <img class="gallery-img" src="{{ item[0] }}" alt="{{ item[1] }}" title="{{ item[2] }}">
      <figcaption>{{ item[3] }}</figcaption>
    </figure>

    {% endfor %}


</div> <!-- end:gallery-grid -->

{% endblock %}

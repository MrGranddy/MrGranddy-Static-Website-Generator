{% extends "layout.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block css_file %}{{ css_file }}{% endblock %}

{% block style %}
<style>

  .grid-container {
    width: 80%;
    margin: 0 auto;
    background-color: blueviolet;
  }

  .image-grid {
    max-width: 100%;
    margin: 0 auto;
    display: grid;
    grid-gap: 10px;
  }

  .image-grid-element {
    width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
  }

  .image-grid-element img {
    width: 100%;
    height: 50vw;
    object-fit: cover;
    margin: auto auto;
  }

  @media (min-width: 900px) {
    .image-grid { grid-template-columns: repeat(2, 1fr); }
    .image-grid-element img { height: 25vw; }
  }

</style>
{% endblock %}

{% block content %}

<div class="grid-container">
  <div class="image-grid"> 
    {% for item in image_grid %}
      <div class="image-grid-element">
        <img src="{{ item[0] }}" alt="{{ item[1] }}" title="{{ item[2] }}">
      </div>
    {% endfor %}
  </div>
 </div>


{% endblock %}

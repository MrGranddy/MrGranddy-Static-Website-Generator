{% extends "layout.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block css_file %}{{ css_file }}{% endblock %}

{% block style %}
<style>

  .grid-container {
    width: 80%;
    margin: 0 auto;
  }

  .image-grid {
    max-width: 100%;
    margin: 0 auto;
    display: grid;
    grid-gap: 20px;
  }

  .image-grid-element {
    width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
  }

  .image-grid-element img {
    width: 100%;
    height: 36vw;
    object-fit: cover;
    margin: auto auto;
  }

  @media (min-width: 900px) {
    .image-grid { grid-template-columns: repeat(2, 1fr); }
    .image-grid-element img { height: 18vw; }
  }

  .topnav {
    overflow: hidden;
    background-color: #393E46;
  }

  .topnav a {
    float: left;
    display: block;
    color: #EEEEEE;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #EEEEEE;
    color: #393E46;
  }

  .topnav a.active {
    background-color: #00ADB5;
    color: #EEEEEE;
  }

  .topnav .icon {
    display: none;
  }

  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

  .content {
    margin-top: 2vw;
  }

</style>
{% endblock %}

{% block content %}

<script>
  function responsive_navbar_func() {
    var x = document.getElementById("topnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

<div class="topnav" id="topnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="responsive_navbar_func()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="content">

  <div>
    
  </div>

  <div class="grid-container">
    <div class="image-grid"> 
      {% for item in image_grid %}
        <div class="image-grid-element">
          <img src="{{ item[0] }}" alt="{{ item[1] }}" title="{{ item[2] }}">
        </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
